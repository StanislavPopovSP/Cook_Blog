{% extends 'base.html' %}

{% block content %}

<section class="about spad">
    <div class="container">
        <div class="about__text">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb__text">
                        <h2>About me</h2>
                        <div class="breadcrumb__option">
                            <a href="#">Home</a>
                            <span>About</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="about__pic__item__large">
                        <img src="{{ about.about_images.first.image.url }}" alt="">
                    </div>
                    <div class="about__pic">
                        {% for item in about.about_images.all %}
                        {% if forloop.counter <= 3 and forloop.counter != 1 %}
                        <div class="about__pic__item">
                            <img src="{{ item.image.url }}" alt="{{ item.alt }}">
                        </div>
                        {% endif %}
                        {% endfor %}
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="about__right__text">
                        <h2>{{ about.title }}</h2>
                        {{ about.text|safe }}
                        <div class="about__right__text__social">
                            <a href="#"><i class="fa fa-facebook"></i></a>
                            <a href="#"><i class="fa fa-twitter"></i></a>
                            <a href="#"><i class="fa fa-youtube-play"></i></a>
                            <a href="#"><i class="fa fa-instagram"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
